<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <div id="root">
        <h2 class="login-title">Login</h2>
        <form class="login-form" action="{{url_for('login')}}" method="POST">
            <label class="login-label">Email:</label>
            <input class="login-input" type="text" name="email" />
            <br />
            <label class="login-label">Password:</label>
            <input class="login-input" type="password" name="password" />
            <br />
            <button class="login-submit-button" type="submit">Login</button>
        </form>
        <p class="signup-message">
            Don't have an account? <a href="signup.html" id="signup-link">Sign up</a>
        </p>
    </div>
    <script src="./login.js"></script>
</body>
</html>
